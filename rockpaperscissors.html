<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock</h1>
        <h1>Paper</h1>
        <h1>Scissors</h1>
    </header>
    <div>
        <h2>Choose an option</h2>
        <h2>First to 5 wins</h2>

        <div id="scores">
            <p id="playerScore">0</p>
            <p> - </p>
            <p id="computerScore">0</p>
        </div>
    </div>
    <div id="playerChoice">
        <div>
            <img src="fist.png" alt="rock" id="rock">
            <p>Rock</p>
        </div>
        <div>
            <img src="hand-paper.png" alt="paper" id="paper">
            <p>Paper</p>
        </div>
        <div>
            <img src="scissors.png" alt="scissors" id="scissors">
            <p>Scissors</p>
        </div>
    </div>
    <div id="choiceDisplay">
        <div id="playerChoiceDisplay">
            <p>Player</p>
        </div>
        <div id="computerChoiceDisplay">
            <p>Computer</p>
        </div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
